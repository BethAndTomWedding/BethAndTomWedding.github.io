<!DOCTYPE html>
<html>
<head>
  <title>SVG.js</title>
  <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
</head>
<body>
    <h1>This is the seating chart woohoo!</h1>
    <svg width="1000" height="800" style="border:1px solid black; position: fixed; left: 30%; right: 30%">
      <rect
        x="50" y="20" rx="20" ry="20" width="150" height="600"
        style="fill:red;stroke:black;stroke-width:5;opacity:0.5"
      />
      <rect
        x="250" y="20" rx="20" ry="20" width="150" height="600"
        style="fill:red;stroke:black;stroke-width:5;opacity:0.5"
      />
      <rect
        x="450" y="20" rx="20" ry="20" width="150" height="600"
        style="fill:red;stroke:black;stroke-width:5;opacity:0.5"
      />
    </svg>
</body>
</html>
